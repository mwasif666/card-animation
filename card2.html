<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Animation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        .card-container {
            position: relative;
            width: 300px;
            margin: 100px auto;
            height: 500px;
        }

        .card {
            position: absolute;
            width: 100%;
            transition: transform 0.6s ease;
        }

        .card:nth-child(1) {
            z-index: 1;
            transform: rotate(-10deg) translateX(-50px);
        }

        .card:nth-child(2) {
            z-index: 3;
            transform: scale(1) rotate(0deg);
        }

        .card:nth-child(3) {
            z-index: 2;
            transform: rotate(10deg) translateX(50px);
        }

        @keyframes leftCardAnimation {
            0%, 100% {
                transform: rotate(-10deg) translateX(-50px);
            }
            50% {
                transform: rotate(0deg) translateX(-80px);
            }
        }

        @keyframes rightCardAnimation {
            0%, 100% {
                transform: rotate(10deg) translateX(50px);
            }
            50% {
                transform: rotate(0deg) translateX(80px);
            }
        }

        @keyframes centerCardAnimation {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(0deg);
            }
        }

        .card:nth-child(1) {
            animation: leftCardAnimation 2s infinite;
        }
        .card:nth-child(2) {
            animation: centerCardAnimation 2s infinite;
        }
        .card:nth-child(3) {
            animation: rightCardAnimation 2s infinite;
        }
    </style>
    </head>
    <body>

        <div class="card-container">
            <div class="card">
                <img
                    src="https://via.placeholder.com/300x500/FF6347/FFFFFF?text=Left+Card"
                    class="card-img-top" alt="Left Card">
            </div>
            <div class="card">
                <img
                    src="https://via.placeholder.com/300x500/4682B4/FFFFFF?text=Center+Card"
                    class="card-img-top" alt="Center Card">
            </div>
            <div class="card">
                <img
                    src="https://via.placeholder.com/300x500/32CD32/FFFFFF?text=Right+Card"
                    class="card-img-top" alt="Right Card">
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
